<!doctype html>
<html>
<head>
    <title>CodeMirror</title>
    <link rel="stylesheet" href="plugin/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="plugin/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="styleshee" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Scripts-->
    <script src="plugin/codemirror/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Codemirror JS Vue -->
    <script src="js/vue-codemirror.js"></script>
    <!-- Codemirror Libs -->
    <script src="plugin/codemirror/mode/javascript/javascript.js"></script>
    <script src="plugin/codemirror/addon/selection/active-line.js"></script>
    
</head>
<body>
    <div id="editores">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="logo"><a class="nav-link" href="#"><span class="link-text logo-text">{{nombre_proyecto}}</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="link-text">Archivo</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="link-text">Editar</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="link-text">Ejecutar</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="link-text">Terminal</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="link-text">Ayuda</span> </a></li>
            </ul>
        </nav>
        
        <div class="tabbar">
            <ul class="tabbar-tab">
                <li v-for="editor of editores" class="tab-item">
                    <a href="#" class="tab-link">
                        <span class="tab-text" @click="changeTab(editor)">
                            {{ editor.nombre }}
                        </span>
                        <span class="tab-close" @click="closeTab(editor)">
                            <span class="tab-text material-icons" style="font-size: 3vh; position: relative;">cancel</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="tabadd">
            <ul class="tabadd-tab">
                <li class="tabadd-item">
                    <a href="#" @click="newTab" class="tab-link">
                        <span class="material-icons" style="text-align: right; font-size: 4vh;">note_add</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="editor">
            
            <local-codemirror
                :value="editores[actual-1].code"
                :options="editores[actual-1].cmOption"
                @cursor-activity="onCmCursorActivity($event)"
                @input="onCmInput">
            </local-codemirror>
    
        </div>

        <div class="stats">
            Tab. {{actual}} - LÃ­n. {{editores[actual-1].lin}}, Col. {{editores[actual-1].col}}
        </div>        
    </div>

    <script src="js/default.js"></script>
</body>
  </html>
